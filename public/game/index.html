<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tower Defender</title>
  </head>
  <body id="body">
    <img id="loading" src="img/Loading.gif" />
    <div id="container">
      <canvas id="canvas"></canvas>
      <div id="score"></div>
      <div id="coin"></div>
      <div id="level"></div>
      <div id="currentWave"></div>
      <div id="totalKills" class="statsItem">0</div>
      <div id="maxLevel" class="statsItem">0</div>
      <div id="defeatedBosses" class="statsItem">0</div>
      <div id="demageTaken" class="statsItem">0</div>
      <img id="stats" src="./img/tryAgain/stats.png" />
      <img id="messageBackground" src="./img/tryAgain/neon.png" />
      <img id="message" src="./img/tryAgain/try-again.png" />
      <div id="backgroundResources"></div>
      <div id="wave"></div>
    </div>
    <script
      type="text/javascript"
      src="pathfinding-bower-0.4.18/pathfinding-browser.min.js"
    ></script>
    <script src="js/placementTiles.js"></script>
    <script src="js/gameCards.js"></script>
    <script src="js/gameLevels.js"></script>
    <script src="js/classes/Levels.js"></script>
    <script src="js/classes/UserResources.js"></script>
    <script src="js/classes/Sprite.js"></script>
    <script src="js/classes/background.js"></script>
    <script src="js/classes/RadarAttack.js"></script>
    <script src="js/classes/CardView.js"></script>
    <script src="js/classes/Menu.js"></script>
    <script src="js/classes/MenuOptions.js"></script>
    <script src="js/classes/TilesMenu.js"></script>
    <script src="js/classes/Card.js"></script>
    <script src="js/classes/CardHolder.js"></script>
    <script src="js/classes/Play.js"></script>
    <script src="js/classes/PlacementTiles.js"></script>
    <script src="js/classes/Enemy.js"></script>
    <script src="js/classes/Projectile.js"></script>
    <script src="js/classes/Building.js"></script>
    <script src="js/classes/Tower.js"></script>
    <script src="js/classes/Explosion.js"></script>
    <script src="js/utils/collision.js"></script>
    <script src="js/gameImage.js"></script>
    <script src="js/classes/loadImages.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
